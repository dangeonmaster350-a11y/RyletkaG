<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游꿣 먬햩햣혝햨햟 쮏얧썜햨쮏</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- 햗햟햨햟 -->
        <header class="header">
            <div class="user-info">
                <span class="stars">救넖잺 <span id="starsCount">0</span></span>
                <button class="profile-btn" onclick="showProfile()">游녻</button>
            </div>
            <h1 class="title">游꿣 먫햍햇햑햌햃</h1>
        </header>

        <!-- 뤰햫쮏쒫쫧쮏 햪햣햫혩 -->
        <div id="mainMenu" class="menu">
            <button class="menu-btn spin-btn" onclick="showSpinMenu()">
                <span class="emoji">游꿣</span>
                <span>햌혞혝햦혝혧 혞햩햣혝햨혞</span>
            </button>
            
            <button class="menu-btn" onclick="showInventory()">
                <span class="emoji">游꾸</span>
                <span>햎쮏 쮏얧썜햨햦</span>
                <span class="badge" id="inventoryCount">0</span>
            </button>
            
            <button class="menu-btn" onclick="showShop()">
                <span class="emoji">游눯</span>
                <span>햎햟햡햟향햦햫</span>
            </button>
            
            <button class="menu-btn" onclick="showWithdrawals()">
                <span class="emoji">游눶</span>
                <span>뉌쒫쮏</span>
            </button>
            
            <!-- 햌햫쮏햨햟 햢햩혪 햟햢햪햦햫쮏 (햠혞햢햣혝 쮏쥃썛햟햫햟 혝쮏혧햨 햟햢햪햦햫햟햪) -->
            <button class="menu-btn admin-btn" id="adminBtn" onclick="goToAdmin()" style="display: none;">
                <span class="emoji">丘뙖잺</span>
                <span>햃햢햪햦햫 햟햫햣햩혧</span>
            </button>
        </div>

        <!-- 햌쮏쫨햣햫혝햫혦햣 혜햣햨혡햦햦 -->
        <div id="content" class="content"></div>

        <!-- 햏햦햤햫혪혪 햫햟쒫쟳햟혡햦혪 -->
        <nav class="bottom-nav">
            <button onclick="showMainMenu()">游 햅햩햟쒫쫧썜</button>
            <button onclick="showSpinMenu()">游꿣 먬햩햣혝햨햟</button>
            <button onclick="showInventory()">游꾸 쮏얧썜햨햦</button>
            <button onclick="showProfile()">游녻 쮐햦햩혧</button>
        </nav>
    </div>

    <!-- 햎쮏얧썛혧햫혦햣 쮏쥃쫧 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- 쮏얧쥃혩혢햣햫햦햣 혜햨햦혝쮏 -->
    <script src="script.js"></script>
</body>
</html>
